<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <title>Ballroom Partnership Graph</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: system-ui, sans-serif;
      background: #c0c0c0;
      background-image:
        repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(255,255,255,.15) 10px, rgba(255,255,255,.15) 20px);
    }
    #d3-graph {
      width: 100vw;
      height: 100vh;
      display: block;
    }
    
    /* Legend window styling */
    .legend-window {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.85);
      border: 2px solid #69b3a2;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      z-index: 1000;
    }
    
    .legend-window.collapsed {
      padding: 8px 12px;
    }
    
    .legend-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      cursor: pointer;
      user-select: none;
    }
    
    .legend-window.collapsed .legend-header {
      margin-bottom: 0;
    }
    
    .legend-title {
      color: white;
      font-weight: bold;
      font-size: 16px;
      margin: 0;
    }
    
    .legend-toggle {
      color: #69b3a2;
      font-size: 20px;
      font-weight: bold;
      margin-left: 15px;
      transition: transform 0.3s ease;
    }
    
    .legend-window.collapsed .legend-toggle {
      transform: rotate(180deg);
    }
    
    .legend-content {
      max-height: 300px;
      overflow: hidden;
      transition: max-height 0.3s ease, opacity 0.3s ease;
      opacity: 1;
    }
    
    .legend-window.collapsed .legend-content {
      max-height: 0;
      opacity: 0;
    }
    
    /* Scale down legend on mobile */
    @media (max-width: 768px) {
      .legend-window {
        bottom: 10px;
        left: 10px;
        padding: 10px;
      }
      
      .legend-title {
        font-size: 12px;
      }
      
      .legend-toggle {
        font-size: 16px;
        margin-left: 8px;
      }
    }
  </style>
</head>
<body>
  <svg id="d3-graph"></svg>
  
  <!-- Legend Window -->
  <div class="legend-window" id="legend-window">
    <div class="legend-header" id="legend-header">
      <h3 class="legend-title">Legend</h3>
      <span class="legend-toggle">â–¼</span>
    </div>
    <div class="legend-content" id="legend-content">
      <svg id="legend-svg" width="200" height="180"></svg>
    </div>
  </div>
  
  <!-- D3.js local -->
  <script src="d3.min.js"></script>
  <script src="dist/main.js?v=7"></script>
</body>
</html>
